<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALCULAR</title>
</head>
<body>

    <!--vamos criar 2 inputs para digitar os valores-->

    <input type="text" id="num1"> <!-- cria um campo de entrada de texto com o ID 'num1' para o primeiro número  -->
    <input type="text" id="num2"> <!-- cria um campo de entrada de texto com o ID 'num1' para o segundo número -->
    <button onclick="calculaSoma()">Calcular</button> <!-- cria um botão que chama a função 'calculaSoma' ao ser clicado -->

<script>
    //cria uma função para somar apos clicar no botão
function calculaSoma() {
    // pegando o valor dos campos de entrada com os IDs 'num1' e 'num2' para o programa saber onde deve somar
    var num1 = document.getElementById('num1').value; 
    var num2 = document.getElementById('num2').value; 

    var soma = parseFloat(num1) + parseFloat(num2); // Convertido os valores para números e calculado a soma

    alert('A soma é: ' + soma); // Exibindo a soma em um alerta (pode ser modificado para exibir de outra forma)
}
</script>

</body>
</html>
